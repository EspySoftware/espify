spring:
  main:
    banner-mode: off
  shell:
    script:
      enabled: true
    interactive:
      enabled: true
    ## pick global default option naming
    # option:
    #   naming:
    #     case-type: noop
    #     case-type: camel
    #     case-type: snake
    #     case-type: kebab
    #     case-type: pascal
    config:
      env: SPRING_SHELL_SAMPLES_USER_HOME
      location: "{userconfig}/espify"
    history:
      name: espify-history.log
    command:
      help:
        grouping-mode: group
      completion:
        root-command: espify
## disable console logging
logging:
  pattern:
    console:
